<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Two</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="header">
    <h1 class="header__title">Add meals</h1>
</header>

<nav class="navigation">
    <ul class="navigation__list navigation__icon">
        <li class="navigation__item"><span class="item__icon"><span class="item__emoji">🍞</span></span></li>
        <li class="navigation__item"><span class="item__icon"><span class="item__emoji">🍕</span></span></li>
        <li class="navigation__item"><span class="item__icon"><span class="item__emoji">🥩</span></span></li>
        <li class="navigation__item"><span class="item__icon"><span class="item__emoji">🥬</span></span></li>
    </ul>
    <ul class="navigation__list navigation__text">
        <li class="navigation__item"><span class="item__text">All</span></li>
        <li class="navigation__item"><span class="item__text">Pizza</span></li>
        <li class="navigation__item"><span class="item__text">Meat</span></li>
        <li class="navigation__item"><span class="item__text">Veggies</span></li>
    </ul>
</nav>

<section class="featured">
    <h2 class="feature__title">Featured meals</h2>
    <div class="featured__wrapper">
        <article class="featured-meal">
            <h4 class="featured-meal__title">비빔밥</h4>
            <button class="feature-meal__button">➕</button>
        </article>
        <article class="featured-meal">
            <h4 class="featured-meal__title">떡볶이</h4>
            <button class="feature-meal__button">➕</button>
        </article>
        <article class="featured-meal">
            <h4 class="featured-meal__title">갈비찜</h4>
            <button class="feature-meal__button">➕</button>
        </article>
        <article class="featured-meal">
            <h4 class="featured-meal__title">계란</h4>
            <button class="feature-meal__button">➕</button>
        </article>
    </div>
</section>

<section class="recipes">
    <ul class="recipe__list">
        <li class="recipe">
            <span class="recipe__name">Pasta Carbonara</span>
            <button class="recipe__button">➕</button>
        </li>
        <li class="recipe">
            <span class="recipe__name">Lasagna</span>
            <button class="recipe__button">➕</button>
        </li>
    </ul>
</section>

</body>

</html>
